<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="css/stylesheet.css" />

    <!-- link Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="logo.png" alt="" class="profile-img" />
      </div>

      <div class="text-data">
        <span class="name">Biki Mukherjee</span>
        <span class="job">Website Developer</span>
      </div>

      <div class="media-buttons">
        <a
          style="background: #4267b2"
          href="https://www.facebook.com/BikiMukherjee.Subho"
          class="link"
        >
          <i class="bx bxl-facebook"></i>
        </a>
        <a
          style="background: #1da1f2"
          href="https://twitter.com/MukherjeeBiki"
          class="link"
        >
          <i class="bx bxl-twitter"></i>
        </a>
        <a
          style="background: #e1306c"
          href="https://www.instagram.com/myself_subho_777/"
          class="link"
        >
          <i class="bx bxl-instagram"></i>
        </a>
        <a
          style="background: #0a66c2"
          href="https://www.linkedin.com/in/bikimukherjee/"
          class="link"
        >
          <i class="bx bxl-linkedin-square"></i>
        </a>
      </div>

      <div class="buttons">
        <button class="button">Follow</button>
        <button class="button">Message</button>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">60K</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">20K</span>
        </div>
        <div class="data">
          <i class="bx bxs-share"></i>
          <span class="number">60K</span>
        </div>
      </div>
    </div>
  </body>
</html>
